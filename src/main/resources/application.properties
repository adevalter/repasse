spring.application.name=repasse
server.port=9595
spring.datasource.url=jdbc:mysql://localhost:3306/awrepasse?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
#habilita para nao aceitar propriedades que nao existe
spring.jackson.deserialization.fail-on-unknown-properties=true
#habilita para nao aceitar quando a opcao json-ingore esta em uso
spring.jackson.deserialization.fail-on-ignored-properties=true
spring.web.resources.add-mappings=false